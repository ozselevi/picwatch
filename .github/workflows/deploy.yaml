apiVersion: apps/v1
kind: Deployment
metadata:
  name: face-backend
  labels:
    app: face-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: face-backend
  template:
    metadata:
      labels:
        app: face-backend
    spec:
      containers:
        - name: face-backend
          image: ozselevente/face-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_URL
---
apiVersion: v1
kind: Service
metadata:
  name: face-backend-service
spec:
  selector:
    app: face-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

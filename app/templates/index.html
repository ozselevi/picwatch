<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>PicWatch</title>
    <style>
        .file-upload {
            display: inline-block;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        #file-name {
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üì∏ PicWatch</h1>

        </label>
        <span id="file-name">Nincs f√°jl kiv√°lasztva</span><br><br>
        <input type="text" name="description" placeholder="Le√≠r√°s a k√©phez" required>
        <button type="submit">Felt√∂lt√©s</button>

</body>
</html>
